rds_build_dir: "build"
rds_template: "build/rds.json"
rds_disable_rollback: "yes"
rds_use_encrypted_storage: "no"
rds_cluster_parameter_group_name: ""
rds_cluster_zones: ""
rds_use_multi_az: "yes"
rds_kms_key_id: ""
rds_db_resource_name: "{{ rds_db_name }}"
rds_allow_major_version_upgrade: "false"
rds_deployment_type: "instance"
rds_storage_type: "gp2"
rds_cluster_size: "{% if rds_deployment_type == 'cluster' %}2{% elif rds_deployment_type == 'instance' %}1{% endif %}"
rds_stack_state: present
rds_timezone: ""
rds_replica_source: ""
rds_publicly_accessible: "false"
rds_license_model: ""
rds_monitoring_role_arn: ""
rds_monitoring_internal: 0
rds_option_group_name: ""
rds_domain: ""
rds_iam_role_arn: ""
rds_iops: 0
rds_instance_class: ""
rds_tde_credential_arn: ""
rds_credential_password: ""
rds_region: ""
rds_copy_tags_to_snapshot: "true"
rds_character_set_name: ""
rds_auto_minor_version_upgrade: "true"
rds_parameter_group_name: ""
rds_backup_retention_period: 0
rds_security_groups: ""
rds_create_app_user: "no"
rds_vpc: ""
rds_db_type: "{{ rds_engine }}"
rds_deployment_resource_name: "{% if rds_deployment_type == 'instance' %}{{ rds_db_resource_name }}{% elif rds_deployment_type == 'cluster' %}Cluster{% endif %}"
rds_app_user_priv: ""
rds_app_user_role_flags: "CREATEDB,NOSUPERUSER"
rds_app_user_host: "%"
rds_endpoints:
  - "{{ rds_cluster.stack_outputs.RDSEndpoint }}"
